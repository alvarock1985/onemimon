<div ng-controller="WindowCtrl">
   <p> Nombre de estacion: {{parameter.name}} </p>
    <div >{{saveData(parameter.data)}}</div>
    <p>Promedio Temperatura ultimas 5 horas: {{avgTemp()}}ºC</p>
    <p>Promedio Humedad ultimas 5 horas: {{avgHum()}}%</p>
    <p>Promedio Caudal ultimas 5 horas: {{avgCau()}} m/sec³</p>
   <canvas id="line" class="chart chart-line" chart-data="data"
           chart-labels="labels" chart-series="series" chart-options="options"
           chart-dataset-override="datasetOverride" chart-click="onClick"
   </canvas>


</div>
