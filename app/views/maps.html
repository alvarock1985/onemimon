


<div id="map_canvas" ng-controller="MapsCtrl" class="col-md-6">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" options="options">
    <ui-gmap-markers models="markers" idKey="'id'" coords="'self'" events="map.markersEvents">
    </ui-gmap-markers>

    <ui-gmap-window
            show="map.window.show"
            coords="map.window.model"
            templateUrl="'views/infoWindow.html'"
            templateParameter="map.window.model"
            options="map.window.options"
            ng-cloak>
    </ui-gmap-window>


  </ui-gmap-google-map>
</div>

<div class="col-md-6" ng-controller="reportCtrl" >
    <div class="reports" >
    <h3>Reportes {{saveData()}}</h3>

    <div ng-repeat="m in mostrar">


        <ul class="list-unstyled" >

            <li>Nombre estacion: {{m.name}}</li>
            <li>Promedio temperatura ultimas 5hrs: {{getAvgTemp(m.id)}} ÂºC</li>
            <li>Promedio humedad ultimas 5hrs: {{getAvgHum(m.id)}} %</li>
            <li>Promedio caudal ultimas 5hrs: {{getAvgCau(m.id)}} m3</li>


        </ul>
        </div>

    </div>



</div>
