


<div id="map_canvas" ng-controller="MapsCtrl" class="col-md-7">
  <ui-gmap-google-map center="map.center" zoom="map.zoom" events="map.events" options="options">
    <ui-gmap-markers models="markers" idKey="'id'" coords="'self'" events="map.markersEvents">
    </ui-gmap-markers>

    <ui-gmap-window
            show="map.window.show"
            coords="map.window.model"
            templateUrl="'views/infoWindow.html'"
            templateParameter="map.window.model"
            options="map.window.options"
            ng-cloak>
    </ui-gmap-window>

  </ui-gmap-google-map>
</div>



<div class="col-md-5" ng-controller="StatusCtrl">
    <div class="reports" >
    <h3>Revision de estado</h3>
        <form>
            Rango de muestra(hrs): <input type="number" ng-model="target">
            <button ng-click="loadData(target)">Consultar</button>
        </form>

        <table class="table">
            <tr>
                <th>Nombre estacion</th>
                <th>Promedio Temperatura</th>
                <th>Promedio Humedad</th>
                <th>Promedio Caudal</th>
            </tr>
            <tr ng-repeat="dato in datos">
                <td>{{dato.name}} </td>
                <td>{{dato.tempData}} ÂºC</td>
                <td>{{dato.humData}} %</td>
                <td>{{dato.caudalData}} m3/seg</td>
            </tr>


        </table>






    </div>

</div>
